<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mobile Move Contents" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Mobile" />
    
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png" />
  <script type="module" crossorigin src="../assets/main-C2-MC8nh.js"></script>
  <link rel="stylesheet" crossorigin href="../assets/css/style.css">
</head>
<body>
    <header class="page-header">
        <div class="page-header-container">
            <a href="#" class="btn-back"></a>
            <h1>마이페이지</h1>
        </div>
    </header>

    <main class="main-log">
        <div class="main-log-mypage">
            <div class="mypage-title">개인정보</div>
            
            <div class="mypage-form-row">
                <div class="mypage-form">
                    <label for="id">아이디</label>
                    <input type="text" id="id" placeholder="아이디" value="아이디" readonly>
                </div>
                <div class="mypage-form">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호" value="비밀번호" readonly>
                    <a href="#" class="btn-modify">수정하기</a>
                </div>
            </div>
            <div class="mypage-button">
                <button>로그아웃</button>
            </div>
        </div>
    </main>

    <div class="modal">
        <div class="modal-container">
            <button class="btn-close" title="닫기"></button>
            <div class="modal-content">
                <div class="modal-content-title">비밀번호 변경</div>
                <div class="modal-content-form">
                    <div class="modal-content-form-row">
                        <input type="password" id="password" placeholder="새 비밀번호">
                    </div>
                    <div class="modal-content-form-row">
                        <input type="password" id="password" placeholder="비밀번호 확인">
                    </div>
                </div>
                <div class="modal-content-button">
                    <button>확인</button>
                </div>
            </div>
        </div>
        <div class="modal-backdrop"></div>
    </div>


    <script>
        const btn = document.querySelector('.btn-modify');
        const modal = document.querySelector('.modal');
        const backdrop = document.querySelector('.modal-backdrop');
        const btnClose = document.querySelector('.btn-close');
        btn.addEventListener('click', e => {
            e.preventDefault();
            modal.classList.add('show');
            backdrop.classList.add('show');
        });

        backdrop.addEventListener('click', e => {
            e.preventDefault();
            modal.classList.remove('show');
            backdrop.classList.remove('show');
        });

        btnClose.addEventListener('click', e => {
            e.preventDefault();
            modal.classList.remove('show');
            backdrop.classList.remove('show');
        });
    </script>
</body>
</html>
